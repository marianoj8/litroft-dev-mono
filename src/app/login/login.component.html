
<div class="container fix-bottom" id="loginContainer">
  <div class="container">
    <mat-accordion class="headers-align mat-elevation-z8">

      <mat-expansion-panel
        #secondChild
        [expanded]="firstChild.opened"
        (afterCollapse)="firstChild.open()"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            Iniciar Sessaao
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-sign-in></app-sign-in>
      </mat-expansion-panel>

      <mat-expansion-panel
        #firstChild
        [expanded]="!secondChild.opened"
        (afterCollapse)="secondChild.open()"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            Ativar conta
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-active-account></app-active-account>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
